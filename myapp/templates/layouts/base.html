{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e21cec2af1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'styles/utilities.css' %}">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="{% static 'styles/mobile.css' %}">
  <title>SwimFast</title>
  
</head>
<body id="main">
    <div id="navbar" class="navbar top">
      <h1 class="logo"><a href="{% url 'index' %}" class="logo">
        <span class="primary-text"><i class="fa-solid fa-person-drowning"></i> Swim</span>Fast</a></h1>
      <nav>
        <ul>

        {% if user.username == 'martin' %}
          <li><a href="{% url 'instructor' %}">Instructors</a></li>
        {% endif %}
        {% if user.is_authenticated %}

          <li><a href="{% url 'booking' %}"><i class="fa-solid fa-person-swimming"></i> {{user.username}}</a></li>
          <li><a href="{% url 'signout' %}">Sign Out</a></li>
        {% else %}
          <li><a href="{% url 'signin' %}">Sign In</a></li>
          <li><a href="{% url 'signup' %}">Register</a></li>
        {% endif %}
        </ul>
      </nav>
    </div>


    <script>
        const navbar = document.getElementById('navbar');

        window.onscroll = function() {
          if(window.pageYOffset > 100) {
            navbar.classList.remove('top');
          }
          else {
            navbar.classList.add('top');
          }
        }
    </script>

  {% block content %}
  
  {% endblock %}

  
</body>
</html>
